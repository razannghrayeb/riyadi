{% extends "Main/layout.html" %} {%load static %} {%block header%}

<link rel="stylesheet" href="{% static 'Authentication/styleAuth.css' %}" />
<style>
  .card {
    position: relative;
    width: 40%;
    margin: auto;
    padding: 170px 30px 54px;
    border-radius: 15px;
    background: #ffffff;
    box-shadow: 0 100px 100px rgb(0 0 0/ 10%);
  }
  .red-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
{% endblock %}{% block body %}
<div class="card">
  <form action="{% url 'login' %}" method="post">
    <i class="fa-regular fa-futbol fa-bounce fa-2xl"></i>
    <h2>Log In</h2>
    {% csrf_token %}
    <div class="form">
      <div class="form-group">
        <input
          autofocus
          class="form-control"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <span style="color: red">{{message}}</span>
      <input class="btn red-btn" type="submit" value="Login" />
    </div>
  </form>
  <div class="end">
    Dont have an account? <a href="{% url 'register' %}">Register here.</a>
  </div>
</div>

{% endblock %}
